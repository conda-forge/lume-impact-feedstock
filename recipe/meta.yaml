{% set name = "lume-impact" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 2400af26c06808a44f42cf7304da80a08c6aafb7d654d0721ce5f9825172700b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - bokeh
    - distgen
    - numpy
    - openpmd-beamphysics
    - psutil
    - impact-t >=2,<3
    - lume-base

test:
  imports:
    - impact
  requires:
    - pytest
    - python {{ python_min }}
  commands:
    - python -m pytest --pyargs impact

about:
  home: https://github.com/ChristopherMayes/{{ name }}
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: LUME Python wrapper for Impact-T
  description: LUME Python wrapper for Impact-T

extra:
  recipe-maintainers:
    - ChristopherMayes
    - ken-lauer
